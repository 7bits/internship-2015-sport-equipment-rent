<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SpringBootTutorial</title>
</head>
<body>
<h1>Type all about your goods</h1>
<div>
    <form action="#" th:action="@{/}" th:object="${goods}" method="post">
        <input th:field="*{title}" name="title" placeholder="Title" type="text" />
        <input th:field="*{description}" name="description" placeholder="Description" type="text" />

        <input type="submit" value="Subscribe" />
    </form>
</div>
</body>
</html>
