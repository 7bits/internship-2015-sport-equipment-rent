<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head >

  <!--ссылка на jquery-ui-1.9.2.custom.js возможно прокатит с 1-->  
  <!--ссылка на jquery css--> 
    
    <title>SeeListOfAnnouncement</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/vendor/stylesheets/style.css}" type="text/css" media='all'/>
    <link rel="stylesheet" th:href="@{/vendor/stylesheets/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/stylesheets/bootstrap-theme.min.css}"/>
    <script type="application/javascript" th:src="@{/vendor/scripts/jquery-2.1.4.min.js}"></script>
    <script type="application/javascript" th:src="@{/vendor/scripts/bootstrap.min.js}"></script>
    <script type="application/javascript" th:src="@{/scripts/app.js}"></script>
  
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
      <div>
        <div class="row">
          <div class="col-sm-1"><h1>logo</h1></div>
        <div class="row">  
          <div class="col-sm-4">
            <label for="name"><h2><b>Дай погонять</b></h2></label>
          </div>
          <div class="col-sm-7">
            <label for="name" class="lanelInTitle"><h4>Сервис по поиску и аренде спортивного оборудования</h4></label>
          </div>
        </div> 
        
        <div class="row">   
          <div class="col-sm-7">
            <label for="name" class="label-position">Все объявления:</label>
          </div>
          <div class="col-sm-2">
          </div>
          <div class="col-sm-2">
            <a href="/add_announcement">
              <button type="button" class="btn btn-info btn-block btn-lg">Дать объявление</button>
            </a>
          </div>
        </div>

        
        <div class="row">   
          <div class="col-sm-12">
            <label for="announcementName" class="label-position"></label>
          </div>
        </div>


        <ol>
          <li th:each="Goods : ${goods}">
            <div class="row">   
              <div class="col-sm-7">
        
              
                <table class="table table-condensed table-borderless">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td><p>Товар: </p></td>
                      <td colspan="3"><p th:text="${Goods.title}"></p></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td><p>Цена </p></td>
                      <td><p>час: </p><p th:text="${Goods.pricePerHour}"></p></td>
                      <td><p>день: </p><p th:text="${Goods.pricePerDay}"></p></td>
                      <td><p>неделя: </p><p th:text="${Goods.pricePerWeek}"></p></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td colspan="4"><p th:text="${Goods.description}"></p></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              </div>
            </li>
          </ol>   
        </div>
        </div>
      </div>
      </div>
    </body>
  </html>
